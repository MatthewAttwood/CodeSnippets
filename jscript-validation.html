<html>
    <head>
        <script language="javascript">
            function validatePassword(input)
            {
                // Define variables and assign data from DOM
                var password = document.getElementById("password").value;

                // Perform comparison of password inputs
                if (input.value == password)
                {
                    input.setCustomValidity('')
                }
                else
                {
                    input.setCustomValidity('Passwords must match.');
                }
            }

            function validateForm()
            {
                var form = document.getElementById("formy");
                if (form.checkValidity())
                {
                    form.submit();
                }
                else
                {
                    form.reportValidity();
                }
            }
        </script>
    </head>
    <body>
        <form id="formy" method="post">
            <label for="Name">Name: </label><br>
            <input type="text" id="name" required="required"><br>
            <label for="Email">Email: </label><br>
            <input type="email" id="email" required="required"><br>
            <label for="Password">Password: </label><br>
            <input type="password" id="password" required="required"><br>
            <label for="Confirm">Confirm Password: </label><br>
            <input type="password" id="confirm" required="required" oninput="validatePassword(this)"><br><br>
            <input type="submit" id="submit" value="Submit" onclick="validateForm()"/><br>
        </form>
    </body>
</html>
